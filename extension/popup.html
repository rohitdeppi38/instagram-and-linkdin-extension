<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile HTML Sender</title>

  <style>
    body {
      margin: 0;
      padding: 12px;
      width: 280px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f172a;
      color: #e5e7eb;
    }

    h2 {
      margin: 0 0 6px 0;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 12px 0;
      font-size: 12px;
      text-align: center;
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .status-box {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      background: #020617;
      font-size: 12px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: #94a3b8;
    }

    .platforms {
      margin-top: 6px;
      font-size: 11px;
      text-align: center;
      color: #60a5fa;
    }
  </style>
</head>

<body>
  <h2>Profile Scraper</h2>
  <p class="subtitle">HTML → Backend Parser</p>

  <button id="send">Send Page to Backend</button>

  <div id="status" class="status-box">
    Idle
  </div>

  <div class="hint">
    Login required before sending
  </div>

  <div class="platforms">
    Supported: LinkedIn • Instagram
  </div>

  <script src="popup.js"></script>
</body>
</html>
